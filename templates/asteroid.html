<!DOCTYPE html>
<html>
<head>
  <title>NASA Asteroid & Space Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
      margin: 0; padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #66fcf1;
    }

    form {
      margin: 30px auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #66fcf1;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1f2833;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px #66fcf144;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 16px;
      margin-top: 10px;
      color: #ffffffcc;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üåå NASA Asteroid & Space Image Gallery</h1>

  <form method="POST">
    <input type="text" name="query" placeholder="Search asteroids, missions, or anything space..." value="{{ query }}" required>
    <button type="submit">üîç Search</button>
  </form>

  {% if results %}
  <div class="gallery">
    {% for result in results %}
    <div class="card">
      <img src="{{ result.img_url }}" alt="{{ result.name }}">
      <h2>{{ result.name }}</h2>
    </div>
    {% endfor %}
  </div>
  {% elif query %}
  <p>No images found for "{{ query }}"</p>
  {% endif %}

  <div class="footer">
    Powered by NASA Image and Video Library API
  </div>

</body>
</html>
